<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przelicznik walut</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
<div class="wrapper">
  <header class="header">
    <h1 class="header__heading">Przelicznik walut</h1>
    <img class="header__logo" src="./images/bitcoin.jpg" alt="bitcoin" width="150" height="150">
  </header>

  <section class="gif">
    <div>
      <iframe title="gif" src="https://gifer.com/embed/PVtR" width="20%" height="100%">
      </iframe>
    </div>
  </section>

  <form class="form">
    <fieldset class="form__border">
      <legend class="form__description">Wybierz symbol waluty</legend>
      <section class="convertor">
        <input class="convertor__value" type="text">
        <select class="convertor__symbol" name="convertorSymbol" id="convertorSymbol">
          <option>EUR</option>
          <option>USD</option>
          <option>CHF</option>
        </select>
        <button class="convertor__btn" type="submit">Przelicz</button>
        <p class="convertor__result">To jest tyle z≈Çoty</p>
      </section>
    </fieldset>
  </form>
</div>
<script src="js/app.js"></script>
</body>
</html>
